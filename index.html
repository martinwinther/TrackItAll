<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrackItAll</title>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="content-area">
				<h1 class="app-title">TrackItAll</h1>
				<ul id="timer-list">
					<li class="newTimer">
						<div class="addTimer">+</div>
					</li>
				</ul>
				<div id="uuid-container" class="hidden">
					<form id="uuid-form">
						<label for="uuid-input">Enter your UUID:</label>
						<input type="text" id="uuid-input" required />
						<button type="submit" id="submit-button">Submit</button>
					</form>
					<p id="uuid-display"></p>
				</div>
			</div>
			<button id="toggle-uuid">
				<i class="fas fa-user-circle"></i>
			</button>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
